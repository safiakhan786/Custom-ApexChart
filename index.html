<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Calendar Heatmap</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        #heatmap-chart {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="heatmap-chart"></div>

    <script src="heatmap.js"></script>
    <script>
        // Example usage with dummy data
        const data = Array.from({ length: 365 }, () => Math.floor(Math.random() * 30));
        const labels = Array.from({ length: 365 }, (_, i) => `/Date(${new Date(2024, 0, 1).getTime() + i * 86400000})/`);
        LoadsHeatMapChart(data, labels);
    </script>
</body>
</html>
